<!DOCTYPE html>
<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
        <!-- My own file form the tutorial-->
       
        <link rel="stylesheet" href="GoogleImagesStyle.css">
        <!-- Bootstrap CSS -->

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

        <title>Google</title>

    </head>

    <body>

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous">
        </script>


        <!-- Navigation bar -->
        <div class="container-fluid p-0">
            <div id="contentOfNavigation">
        
                <img id="MenuIcon" src="dots.png" class="NavLink" alt="Menu button">
                <img id="UserIcon"  src="unnamed.png" class="NavLink rounded-circle" alt="User Icon">

            </div>
        </div>


        <!-- Google logo -->

        <div class="container-fluid p-0 position-relative" id="Google_Logo_Container" >
            <div class="position-absolute bottom-0 start-50 translate-middle-x ">

                <img id="GoogleIcon" src="Googlw.png" alt="Google Logo">
            
                <div class="ImagesText">
                    <span>images</span>
                </div>
               

            </div>
        </div>

        <!-- Search bar and Search buttons -->
        <form action="https://google.com/search">
        <div class="container-fluid p-0 m-0 position-relative">
         
                <div class="bar d-flex flex-row justify-content-center align-items-center">

                    <div class="col-1 ms-3 mb-1" >
                        <svg class="searchicon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" data-iml="1625142314560"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                    </div>

                    <div class="col">
                        <input class="searchbar" type="text" title="Search" name="q">
                    </div>

                    <div class="col-1">
                        <img class="camera center-block" src="https://www.gstatic.com/images/icons/material/system/2x/photo_camera_grey600_24dp.png" title="Search by Photo">
                    </div>

                    <div class="col-1">
                        <img class="voice center-block" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png" title="Search by Voice">
                    </div>

                    <div class="col-1 ms-2">
                        <button class="btn shadow-none p-0" type="button submit" value="Google Search">
                            <svg class="searchbutton center-block" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" data-iml="1625142314560"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                        </button>
                    </div>

                            
                </div>

        </div>
    </form>

         


        <!-- Footer -->

        <div class="container-fluid p-0 m-0 fixed-bottom" id="FooterMenu">

            <!-- Country -->
            <div id="Country" class="container-fluid ps-4 p-2 containerCountry border-top">
                <span>Denmark</span>
            
            </div> 
        
             <!-- Other options-->
         
          
                    <div class="container-fluid ps-4 p-2" >
               
                        <span >
                            <a href="url" class="containerInformation">Advertising</a>
                            <a href="url" class="containerInformation">Business</a>
                            <a href="url" class="containerInformation" >About</a>
                            <a href="url" class="containerInformation">How Search works</a>
                        </span>
                  
                        <span class="containerInformationRight">
                            <a href="url" class="containerInformation" >Privacy</a>
                            <a href="url" class="containerInformation ">Terms</a>
                            <a href="url" class="containerInformation ">Settings</a>
                            
                        </span>

                    </div>
                

     
          
        </div>

    </body>

</html>
