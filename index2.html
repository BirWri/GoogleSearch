<!DOCTYPE html>
<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
        <!-- My own file form the tutorial-->
        <link rel="stylesheet" href="style2.css">
        <!-- Bootstrap CSS -->

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

        <title>Google</title>

    </head>

    <body>

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous">
        </script>


        <!-- Navigation bar -->
        <div class="container-fluid p-0">
            <div id="contentOfNavigation">
                
                <a href="url" class="NavLink">Gmail</a>
                <a href="url" class="NavLink" id="ImagesSearch">Images</a>

                <img id="MenuIcon" src="dots.png" class="NavLink" alt="Menu button">
                <img id="UserIcon"  src="unnamed.png" class="NavLink rounded-circle" alt="User Icon">

            </div>
        </div>

        <!-- Google logo -->

        <div class="container-fluid p-0 position-relative" id="Google_Logo_Container" >
            <div class="position-absolute bottom-0 start-50 translate-middle-x ">

                <img id="GoogleIcon" src="Googlw.png" alt="Google Logo">

            </div>
        </div>

        <!-- Search bar and Search buttons -->

        <div class="container-fluid p-3 position-relative">
            <form action="https://google.com/search">
            
                <div class="bar justify-content-center">
                        
                    <svg class="searchicon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                    
                    <input class="searchbar" type="text" title="Search" name="q">
                        
                    <img class="voice" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png" title="Search by Voice">
                        
                </div>
                
                
                <div class="container-fluid p-0 position-relative">
                    
                    <div class="justify-content-center" style="padding-top: 18px; text-align: center;">
                        <button class="button" type="button submit" value="Google Search">Google Search</button>
                
                        <button class="button" type="button submit" value="Google Search">I'm Feeling Lucky</button>
                    </div>

                </div>
            </form>
            
        </div>

   
        <!-- Langugae recommendations -->
        <div class="d-flex flex-row justify-content-center">
            <p class="LangText">Google offered in:
                <a href="url" class="LangLink">Dansk</a>
                <a href="url" class="LangLink">FÃ¸royskt</a>
            </p>
        </div>

        <!-- Footer -->

        <div class="container-fluid p-0 m-0 fixed-bottom">

            <!-- Country -->
            <div id="Country" class="d-flex flex-row p-3"> <a href="url" class="containerCountry" >Denmark</a></div> 
        
             <!-- Other options-->
            <div id="FooterMenu" class="d-flex flex-row flex-wrap justify-content-around justify-content-xxl-between">
                <div class="d-flex">
                    <div class="p-3"><a href="url" class="containerInformation" >About</a></div>
                    <div class="p-3"><a href="url" class="containerInformation">Advertising</a></div>
                    <div class="p-3"><a href="url" class="containerInformation">Business</a></div>
                    <div class="p-3"><a href="url" class="containerInformation">How Search works</a></div>
                </div>


                <div class="d-flex">
                    <div class="p-3"><a href="url" class="containerInformation" >Privacy</a></div>
                    <div class="p-3"><a href="url" class="containerInformation">Terms</a></div>
                    <div class="p-3"><a href="url" class="containerInformation">Settings</a></div>
                  </div>
                </div>
        </div>

        





    </body>

</html>
